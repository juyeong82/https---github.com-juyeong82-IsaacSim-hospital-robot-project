<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Hospital Robot Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .header-title { color: #0d6efd; font-weight: 700; }
        .video-container { position: relative; width: 100%; padding-bottom: 75%; /* 4:3 Aspect Ratio */ background: #000; border-radius: 8px; overflow: hidden;}
        .video-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
        .log-box { height: 200px; overflow-y: auto; background-color: #1e1e1e; color: #00ff00; font-family: monospace; padding: 10px; border-radius: 8px; font-size: 0.9rem;}
        .btn-group-cam .btn { font-weight: 600; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row mb-4 align-items-center">
        <div class="col-md-8">
            <h2 class="header-title">üè• Hospital Delivery Robot System</h2>
            <p class="text-muted">Smart Autonomous Logistics Control Center</p>
        </div>
        <div class="col-md-4 text-end">
            <div class="card p-3 d-inline-block bg-white">
                <span class="fw-bold me-2">Battery:</span>
                <div class="progress d-inline-flex align-middle" style="width: 150px; height: 20px;">
                    <div id="battery-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%;">100%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="card p-4">
                <h5 class="card-title mb-3 fw-bold">üìã Task Configuration</h5>
                
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">PICKUP LOCATION</label>
                    <select id="pickup" class="form-select">
                        {% for loc in locations %} <option value="{{ loc }}">{{ loc }}</option> {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">DROPOFF LOCATION</label>
                    <select id="dropoff" class="form-select">
                        {% for loc in locations %} <option value="{{ loc }}">{{ loc }}</option> {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">ITEM TYPE</label>
                    <select id="item" class="form-select">
                        {% for it in items %} <option value="{{ it }}">{{ it }}</option> {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" onclick="sendCommand('ALL')">üöÄ Run Full Sequence</button>
                    <div class="row g-2">
                        <div class="col"><button class="btn btn-outline-primary w-100" onclick="sendCommand('PICK')">üñê Pick Only</button></div>
                        <div class="col"><button class="btn btn-outline-primary w-100" onclick="sendCommand('PLACE')">‚¨á Place Only</button></div>
                    </div>
                    <button class="btn btn-secondary" onclick="sendCommand('NAV_HOME')">üè† Return Home</button>
                    <hr>
                    <button class="btn btn-danger fw-bold" onclick="alert('Emergency Stop Triggered (Logic TBD)')">üõë EMERGENCY STOP</button>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="card-title fw-bold m-0">üì∑ Live Vision Feed</h5>
                    <div class="btn-group btn-group-sm btn-group-cam" role="group">
                        <button type="button" class="btn btn-outline-dark active" onclick="setCamera('Front', this)">Front</button>
                        <button type="button" class="btn btn-outline-dark" onclick="setCamera('Left', this)">Left</button>
                        <button type="button" class="btn btn-outline-dark" onclick="setCamera('Right', this)">Right</button>
                    </div>
                </div>
                
                <div class="video-container">
                    <img src="{{ url_for('video_feed') }}" alt="Robot Camera Feed">
                </div>
            </div>

            <div class="card p-3">
                <h5 class="card-title fw-bold mb-2">üíª System Logs</h5>
                <div id="log-box" class="log-box">
                    <div>[System] Connecting to robot...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. Send Command (Task)
    async function sendCommand(mode) {
        const pickup = document.getElementById('pickup').value;
        const dropoff = document.getElementById('dropoff').value;
        const item = document.getElementById('item').value;

        addLog(`üì§ Sending Command: ${mode}...`);

        try {
            const response = await fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode, pickup, dropoff, item })
            });
            const data = await response.json();
            addLog(`‚úÖ Server: ${data.message}`);
        } catch (error) {
            addLog(`‚ùå Error: ${error}`);
        }
    }

    // 2. Switch Camera
    async function setCamera(camName, btn) {
        // UI Update
        document.querySelectorAll('.btn-group-cam .btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Server Call
        await fetch('/set_camera', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ camera: camName })
        });
    }

    // 3. Status Polling (Logs & Battery)
    setInterval(async () => {
        try {
            const res = await fetch('/status');
            const data = await res.json();

            // Log Update
            if (data.log && lastLog !== data.log) {
                addLog(`ü§ñ ${data.log}`);
                lastLog = data.log;
            }

            // Battery Update
            const batEl = document.getElementById('battery-bar');
            batEl.style.width = data.battery + '%';
            batEl.innerText = data.battery + '%';
            
            if(data.battery < 20) batEl.className = 'progress-bar bg-danger';
            else if(data.battery < 50) batEl.className = 'progress-bar bg-warning';
            else batEl.className = 'progress-bar bg-success';

        } catch (e) { console.error("Status poll failed", e); }
    }, 1000);

    let lastLog = "";
    function addLog(msg) {
        const box = document.getElementById('log-box');
        const time = new Date().toLocaleTimeString();
        const line = document.createElement('div');
        line.innerText = `[${time}] ${msg}`;
        box.appendChild(line);
        box.scrollTop = box.scrollHeight; // Auto scroll
    }
</script>
</body>
</html>
