<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè• Hospital Robot Control System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .battery-indicator {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .battery-bar {
            width: 200px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        .battery-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #f093fb;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-tertiary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-quaternary {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }

        .camera-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .camera-feed {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .camera-feed img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .no-feed {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.2rem;
        }

        .log-container {
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .log-entry {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 4px solid;
            background: white;
        }

        .log-info {
            border-left-color: #4facfe;
        }

        .log-success {
            border-left-color: #43e97b;
        }

        .log-warning {
            border-left-color: #f5576c;
        }

        .log-error {
            border-left-color: #ff0000;
        }

        .log-timestamp {
            color: #999;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 5px solid;
        }

        .task-completed {
            border-left-color: #43e97b;
        }

        .task-in-progress {
            border-left-color: #4facfe;
        }

        .task-failed {
            border-left-color: #f5576c;
        }

        .task-pending {
            border-left-color: #ffa500;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .task-details {
            font-size: 0.9rem;
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #43e97b;
            box-shadow: 0 0 10px #43e97b;
        }

        .status-offline {
            background: #f5576c;
        }

        .bottom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            // ÏÉÅÌÉú Í¥ÄÎ¶¨
            const [rooms, setRooms] = useState([]);
            const [items, setItems] = useState([]);
            const [selectedPickup, setSelectedPickup] = useState('');
            const [selectedDropoff, setSelectedDropoff] = useState('');
            const [selectedItem, setSelectedItem] = useState('');
            const [battery, setBattery] = useState(100);
            const [logs, setLogs] = useState([]);
            const [cameras, setCameras] = useState({ front: null, left: null, right: null });
            const [currentState, setCurrentState] = useState('IDLE');
            const [isOnline, setIsOnline] = useState(false);
            const [tasks, setTasks] = useState([]);
            const [stats, setStats] = useState({});
            const [position, setPosition] = useState({ x: 0, y: 0, z: 0 });

            const ws = useRef(null);
            const logContainerRef = useRef(null);

            // API Í∏∞Î≥∏ URL
            const API_URL = 'http://localhost:8000';
            const WS_URL = 'ws://localhost:8000/ws';

            // Î°úÍ∑∏ Ï∂îÍ∞Ä Ìï®Ïàò
            const addLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev, { timestamp, message, type }].slice(-100));
            };

            // WebSocket Ïó∞Í≤∞
            useEffect(() => {
                connectWebSocket();
                fetchInitialData();

                return () => {
                    if (ws.current) {
                        ws.current.close();
                    }
                };
            }, []);

            // Î°úÍ∑∏ ÏûêÎèô Ïä§ÌÅ¨Î°§
            useEffect(() => {
                if (logContainerRef.current) {
                    logContainerRef.current.scrollTop = logContainerRef.current.scrollHeight;
                }
            }, [logs]);

            const connectWebSocket = () => {
                ws.current = new WebSocket(WS_URL);

                ws.current.onopen = () => {
                    setIsOnline(true);
                    addLog('üü¢ Connected to Robot System', 'success');
                };

                ws.current.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                ws.current.onerror = () => {
                    setIsOnline(false);
                    addLog('üî¥ Connection Error', 'error');
                };

                ws.current.onclose = () => {
                    setIsOnline(false);
                    addLog('üî¥ Connection Closed', 'warning');
                    // Ïû¨Ïó∞Í≤∞ ÏãúÎèÑ
                    setTimeout(connectWebSocket, 3000);
                };
            };

            const handleWebSocketMessage = (data) => {
                switch (data.type) {
                    case 'robot_status':
                        setBattery(data.battery);
                        setCurrentState(data.current_feedback || 'IDLE');
                        if (data.cameras) {
                            setCameras(data.cameras);
                        }
                        if (data.position) {
                            setPosition(data.position);
                        }
                        break;

                    case 'task_feedback':
                        addLog(`üìç ${data.state}`, 'info');
                        setCurrentState(data.state);
                        fetchTasks();
                        break;

                    case 'task_started':
                        addLog(`üöÄ Task #${data.task_id} Started`, 'info');
                        fetchTasks();
                        break;

                    case 'task_completed':
                        addLog(`‚úÖ Task Completed: ${data.message}`, 'success');
                        fetchTasks();
                        fetchStatistics();
                        break;

                    case 'task_failed':
                        addLog(`‚ùå Task Failed: ${data.message}`, 'error');
                        fetchTasks();
                        break;

                    default:
                        break;
                }
            };

            const fetchInitialData = async () => {
                try {
                    const [roomsRes, itemsRes, tasksRes, statsRes] = await Promise.all([
                        fetch(`${API_URL}/api/rooms`),
                        fetch(`${API_URL}/api/items`),
                        fetch(`${API_URL}/api/tasks?limit=10`),
                        fetch(`${API_URL}/api/statistics`)
                    ]);

                    const roomsData = await roomsRes.json();
                    const itemsData = await itemsRes.json();
                    const tasksData = await tasksRes.json();
                    const statsData = await statsRes.json();

                    setRooms(roomsData.rooms);
                    setItems(itemsData.items);
                    setTasks(tasksData.tasks);
                    setStats(statsData);

                    addLog('‚úÖ System Data Loaded', 'success');
                } catch (error) {
                    addLog('‚ùå Failed to load system data', 'error');
                }
            };

            const fetchTasks = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/tasks?limit=10`);
                    const data = await response.json();
                    setTasks(data.tasks);
                } catch (error) {
                    console.error('Failed to fetch tasks:', error);
                }
            };

            const fetchStatistics = async () => {
                try {
                    const response = await fetch(`${API_URL}/api/statistics`);
                    const data = await response.json();
                    setStats(data);
                } catch (error) {
                    console.error('Failed to fetch statistics:', error);
                }
            };

            const sendTask = async (taskMode) => {
                if (!selectedItem || !selectedPickup || !selectedDropoff) {
                    addLog('‚ö†Ô∏è Please select all required fields', 'warning');
                    return;
                }

                if (battery < 20) {
                    addLog('‚ö†Ô∏è Battery too low!', 'error');
                    return;
                }

                try {
                    addLog(`üöÄ Sending ${taskMode} command...`, 'info');
                    
                    const response = await fetch(`${API_URL}/api/tasks/create`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            task_mode: taskMode,
                            item_type: selectedItem,
                            pickup_loc: selectedPickup,
                            dropoff_loc: selectedDropoff
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        addLog(`‚úÖ Task #${data.task_id} created`, 'success');
                    } else {
                        addLog(`‚ùå Failed to create task`, 'error');
                    }
                } catch (error) {
                    addLog(`‚ùå Error: ${error.message}`, 'error');
                }
            };

            const resetBattery = async () => {
                try {
                    await fetch(`${API_URL}/api/battery/reset`, { method: 'POST' });
                    addLog('üîã Battery Reset to 100%', 'success');
                } catch (error) {
                    addLog('‚ùå Failed to reset battery', 'error');
                }
            };

            const getStatusClass = (status) => {
                switch (status) {
                    case 'COMPLETED': return 'task-completed';
                    case 'IN_PROGRESS': return 'task-in-progress';
                    case 'FAILED': return 'task-failed';
                    default: return 'task-pending';
                }
            };

            return (
                <div className="app-container">
                    {/* Header */}
                    <div className="header">
                        <h1>
                            üè• Hospital Robot Control System
                            <span className={`status-indicator ${isOnline ? 'status-online' : 'status-offline'}`}></span>
                        </h1>
                        <div className="battery-indicator">
                            ‚ö° Battery
                            <div className="battery-bar">
                                <div className="battery-fill" style={{ width: `${battery}%` }}>
                                    {battery.toFixed(1)}%
                                </div>
                            </div>
                            <button className="btn btn-secondary" onClick={resetBattery}>üîã Reset</button>
                        </div>
                    </div>

                    {/* Main Grid */}
                    <div className="main-grid">
                        {/* Control Panel */}
                        <div className="card">
                            <h2>üéÆ Control Panel</h2>
                            
                            <div className="form-group">
                                <label>üì¶ Item Type</label>
                                <select value={selectedItem} onChange={(e) => setSelectedItem(e.target.value)}>
                                    <option value="">Select Item...</option>
                                    {items.map(item => (
                                        <option key={item.item_id} value={item.item_name}>
                                            {item.item_name}
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <div className="form-group">
                                <label>üìç Pickup Location</label>
                                <select value={selectedPickup} onChange={(e) => setSelectedPickup(e.target.value)}>
                                    <option value="">Select Room...</option>
                                    {rooms.map(room => (
                                        <option key={room.room_id} value={room.room_name}>
                                            {room.room_name} (Zone {room.zone})
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <div className="form-group">
                                <label>üéØ Dropoff Location</label>
                                <select value={selectedDropoff} onChange={(e) => setSelectedDropoff(e.target.value)}>
                                    <option value="">Select Room...</option>
                                    {rooms.map(room => (
                                        <option key={room.room_id} value={room.room_name}>
                                            {room.room_name} (Zone {room.zone})
                                        </option>
                                    ))}
                                </select>
                            </div>

                            <button className="btn btn-primary" onClick={() => sendTask('ALL')}>
                                üöÄ Run Full Delivery
                            </button>

                            <div className="btn-grid">
                                <button className="btn btn-secondary" onClick={() => sendTask('NAV_PICKUP')}>
                                    üó∫Ô∏è NAV Pickup
                                </button>
                                <button className="btn btn-secondary" onClick={() => sendTask('DOCK_PICKUP')}>
                                    ‚öì DOCK Pickup
                                </button>
                                <button className="btn btn-tertiary" onClick={() => sendTask('PICK')}>
                                    ü¶æ PICK
                                </button>
                                <button className="btn btn-tertiary" onClick={() => sendTask('NAV_DROPOFF')}>
                                    üó∫Ô∏è NAV Dropoff
                                </button>
                                <button className="btn btn-quaternary" onClick={() => sendTask('DOCK_DROPOFF')}>
                                    ‚öì DOCK Dropoff
                                </button>
                                <button className="btn btn-quaternary" onClick={() => sendTask('PLACE')}>
                                    üì¶ PLACE
                                </button>
                                <button className="btn btn-secondary" onClick={() => sendTask('NAV_HOME')}>
                                    üè† NAV Home
                                </button>
                                <button className="btn btn-secondary" onClick={() => sendTask('HOME')}>
                                    üè† ARM Home
                                </button>
                            </div>

                            <div style={{ marginTop: '20px', padding: '15px', background: '#f8f9fa', borderRadius: '8px' }}>
                                <strong>Current State:</strong>
                                <div style={{ fontSize: '1.2rem', color: '#667eea', marginTop: '5px' }}>
                                    {currentState}
                                </div>
                                <div style={{ marginTop: '10px', fontSize: '0.9rem', color: '#666' }}>
                                    Position: ({position.x.toFixed(2)}, {position.y.toFixed(2)}, {position.z.toFixed(2)})
                                </div>
                            </div>
                        </div>

                        {/* Camera Feeds */}
                        <div className="card">
                            <h2>üìπ Camera Feeds</h2>
                            <div className="camera-grid">
                                {['front', 'left', 'right'].map(camera => (
                                    <div key={camera} className="camera-feed">
                                        <div className="camera-label">
                                            {camera.toUpperCase()} Camera
                                        </div>
                                        {cameras[camera] ? (
                                            <img src={`data:image/jpeg;base64,${cameras[camera]}`} alt={`${camera} camera`} />
                                        ) : (
                                            <div className="no-feed">üì∑ No Signal</div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Real-time Logs */}
                        <div className="card">
                            <h2>üìã System Logs</h2>
                            <div className="log-container" ref={logContainerRef}>
                                {logs.map((log, index) => (
                                    <div key={index} className={`log-entry log-${log.type}`}>
                                        <span className="log-timestamp">[{log.timestamp}]</span>
                                        {log.message}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Bottom Grid */}
                    <div className="bottom-grid">
                        {/* Statistics */}
                        <div className="card">
                            <h2>üìä Statistics</h2>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="stat-value">{stats.total_tasks || 0}</div>
                                    <div className="stat-label">Total Tasks</div>
                                </div>
                                <div className="stat-card" style={{ background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' }}>
                                    <div className="stat-value">{stats.today_tasks || 0}</div>
                                    <div className="stat-label">Today's Tasks</div>
                                </div>
                                <div className="stat-card" style={{ background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)' }}>
                                    <div className="stat-value">{stats.avg_battery_consumption || 0}%</div>
                                    <div className="stat-label">Avg Battery Use</div>
                                </div>
                                <div className="stat-card" style={{ background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' }}>
                                    <div className="stat-value">{Math.round(stats.avg_duration_seconds || 0)}s</div>
                                    <div className="stat-label">Avg Duration</div>
                                </div>
                            </div>
                        </div>

                        {/* Recent Tasks */}
                        <div className="card">
                            <h2>üìù Recent Tasks</h2>
                            <div className="task-list">
                                {tasks.map(task => (
                                    <div key={task.task_id} className={`task-item ${getStatusClass(task.status)}`}>
                                        <div className="task-header">
                                            <span>Task #{task.task_id}</span>
                                            <span>{task.status}</span>
                                        </div>
                                        <div className="task-details">
                                            <div>üì¶ {task.item_name}</div>
                                            <div>üìç {task.pickup_location} ‚Üí {task.dropoff_location}</div>
                                            <div>‚ö° {task.battery_start?.toFixed(1)}% ‚Üí {task.battery_end?.toFixed(1)}%</div>
                                            {task.current_state && <div>üîÑ {task.current_state}</div>}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
